<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <template id=title>
        <div fly>There was an old lady who swallowed a fly;</div>
    </template>
    <css-observe id=observer1 observe selector=[fly]></css-observe>
    <template id=why>
        <div mark>I don't know why she swallowed a fly - perhaps she'll die</div>
    </template>
    <div id=target1></div>
    <script>
        observer1.addEventListener('latest-match-changed', e =>{
            target1.appendChild(why.content.cloneNode(true));
        });
        customElements.whenDefined('css-observe').then(() =>{
            target1.appendChild(title.content.cloneNode(true));
        });
    </script>

    <!-- Use experimental import maps -->
    <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap-shim">
        {
          "imports": {
            "xtal-element/": "../node_modules/xtal-element/",
            "trans-render/": "../node_modules/trans-render/"
          }
        }
        </script>
        <script  type="module-shim">
            import '../css-observe.js';
        </script>
</body>
</html>
