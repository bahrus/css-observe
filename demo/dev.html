<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>

        <css-observe disabled id="myObserver" observe selector="div[test]"></css-observe>
        <div be-observant='{
            "textContent": {
                "observe": "css-observe",
                "on": "latest-match-changed",
                "vft": "latestMatch.deref|.dataset.message"
            }
        }'></div>
        <hr>
        <div test data-message="hello">
            I am here
        </div>
        <script type=importmap>
        {
            "imports": {
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/",
                "be-decorated/": "../node_modules/be-decorated/",
                "be-exportable/": "../node_modules/be-exportable/",
                "be-hive/": "../node_modules/be-hive/",
                "be-observant/": "../node_modules/be-observant/"
            }
        }
        </script>
        <script type=module>
            import '../css-observe.js';
            import 'be-observant/be-observant.js';
        </script>
        <script type="module" src="https://unpkg.com/p-et-alia@0.0.47/p-d.js?module"></script>
    </div>
</body>
</html>
